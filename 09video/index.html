<!DOCTYPE html>
<!-- idioma espaÃ±ol -->
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css" />
    <title>video</title>
  </head>
  <body>
    <!-- encabezado principal con una clase titulo -->
    <h1 class="titulo">Videos</h1>

    <!-- INTERNO -->
    <!-- src = source = fuente   -->
    <!-- autoplay reproduccion automatica -->
    <!-- loop = ciclo nunca para -->
    <!-- controls nos permite manipular las opciones del video  -->
    <video
      src="videos/mar.mp4"
      autoplay="true"
      width="100%"
      loop="true"
      controls
    ></video>

    <!-- EXTERNO -->

    <!-- CUIDADO CON LOS DERECHOS DE AUTOR -->
    <!-- IFRAME = MARCO -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/R40GVp6LD_M"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/teywup91utA"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <div style="padding: 55.94% 0 0 0; position: relative;">
      <iframe
        src="https://player.vimeo.com/video/264340025?autoplay=1&color=ee2f24&title=0&byline=0&portrait=0&loop=1&autoplay=1"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
        frameborder="0"
        allow="autoplay; fullscreen; muted "
        allowfullscreen
      ></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </body>
</html>
